<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Abhijeet</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ef4444">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #aaa;
      --accent: #ef4444;
      --card-bg: #0f0f0f;
    }

    body.light {
      --bg: #f9fafb;
      --text: #111;
      --muted: #555;
      --card-bg: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding-top: 72px;
      transition: 0.3s;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 72px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 8%;
      background: var(--bg);
    }

    nav a {
      margin-left: 22px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active,
    nav a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      border: 1px solid var(--accent);
      color: var(--accent);
      background: transparent;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* HAMBURGER */
    .menu-btn {
      display: none;
      font-size: 1.6rem;
      color: var(--accent);
      cursor: pointer;
      margin-left: 15px;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100vh;
      background: var(--bg);
      padding: 80px 30px;
      transition: 0.4s ease;
      z-index: 2000;
    }

    .drawer.active {
      right: 0;
    }

    .drawer a {
      display: block;
      margin-bottom: 20px;
      color: var(--text);
      text-decoration: none;
      font-size: 1.1rem;
    }

    .drawer a:hover {
      color: var(--accent);
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 1500;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* CONTACT SECTION */
    .contact {
      padding: 80px 8% 100px;
      max-width: 1200px;
      margin: auto;
      perspective: 1200px;
    }

    .contact h1 {
      text-align: center;
      font-size: 3rem;
    }

    .contact h1 span {
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      max-width: 700px;
      margin: 15px auto 80px;
      line-height: 1.6;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .contact-card {
      background: var(--card-bg);
      border: 1px solid rgba(239,68,68,0.35);
      border-radius: 20px;
      padding: 30px;
      transform: translateY(60px) rotateX(8deg);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .contact-card.show {
      transform: translateY(0) rotateX(0deg);
      opacity: 1;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      text-decoration: none;
      margin-bottom: 16px;
    }

    .contact-links a i {
      color: var(--accent);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      background: transparent;
      border: 1px solid rgba(239,68,68,0.4);
      border-radius: 8px;
      color: var(--text);
    }

    form button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      nav {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .contact h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="/hero.png" width="90" alt="logo">

  <nav>
    <a href="/index.html">Home</a>
    <a href="/services.html">Services</a>
    <a href="/skills.html">Skills</a>
    <a href="/education.html">Education</a>
    <a href="/experience.html">Experience</a>
    <a href="/contact.html" class="active">Contact</a>
  </nav>

  <div>
    <button id="themeToggle" class="theme-toggle">
      <i class="fa-solid fa-moon"></i>
    </button>
    <i class="fa-solid fa-bars menu-btn" onclick="toggleDrawer()"></i>
  </div>
</header>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <a href="/index.html">Home</a>
  <a href="/services.html">Services</a>
  <a href="/skills.html">Skills</a>
  <a href="/education.html">Education</a>
  <a href="/experience.html">Experience</a>
  <a href="/contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<section class="contact">
  <h1>Get In <span>Touch</span></h1>
  <p class="subtitle">
    Have a project, idea, or collaboration in mind?  
    Letâ€™s connect and build something meaningful.
  </p>

  <div class="contact-grid">
    <div class="contact-card reveal">
      <h3>Contact Details</h3>
      <div class="contact-links">
        <a href="mailto:abhijeet.gautam1509@gmail.com"><i class="fa-solid fa-envelope"></i>Email</a>
        <a href="https://wa.me/916306799173" target="_blank"><i class="fa-brands fa-whatsapp"></i>WhatsApp</a>
        <a href="https://www.linkedin.com/in/Sergeant1509" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
        <a href="https://github.com/Sergeant1509" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
      </div>
    </div>

    <div class="contact-card reveal">
      <h3>Send a Message</h3>
      <form onsubmit="event.preventDefault(); alert('Message submitted (demo).');">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>

<script>
  function toggleDrawer() {
    document.getElementById("drawer").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }

  const toggle = document.getElementById("themeToggle");
  toggle.onclick = () => document.body.classList.toggle("light");

  const cards = document.querySelectorAll(".reveal");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("show");
    });
  }, { threshold: 0.2 });
  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
