<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #aaa;
      --accent: #ef4444;
      --card-bg: #0f0f0f;
    }

    body.light {
      --bg: #f9fafb;
      --text: #111;
      --muted: #555;
      --card-bg: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 8%;
      background: var(--bg);
    }

    nav a {
      margin-left: 22px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active,
    nav a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      border: 1px solid var(--accent);
      color: var(--accent);
      background: transparent;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #fff;
    }

    /* CONTACT SECTION */
    .contact {
      padding: 140px 8% 100px;
      max-width: 1200px;
      margin: auto;
      perspective: 1200px;
    }

    .contact h1 {
      text-align: center;
      font-size: 3rem;
    }

    .contact h1 span {
      color: var(--accent);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      max-width: 700px;
      margin: 15px auto 80px;
      line-height: 1.6;
    }

    /* GRID */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    /* 3D CARD */
    .contact-card {
      background: var(--card-bg);
      border: 1px solid rgba(239,68,68,0.35);
      border-radius: 20px;
      padding: 30px;
      transform: translateY(60px) rotateX(8deg);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .contact-card.show {
      transform: translateY(0) rotateX(0deg);
      opacity: 1;
    }

    .contact-card:hover {
      transform: translateY(-8px) rotateX(4deg);
      box-shadow: 0 30px 60px rgba(239,68,68,0.35);
    }

    .contact-card h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      text-decoration: none;
      margin-bottom: 16px;
      transition: 0.3s;
    }

    .contact-links a i {
      font-size: 1.3rem;
      color: var(--accent);
    }

    .contact-links a:hover {
      color: var(--accent);
      transform: translateX(4px);
    }

    /* FORM */
    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      background: transparent;
      border: 1px solid rgba(239,68,68,0.4);
      border-radius: 8px;
      color: var(--text);
      outline: none;
    }

    body.light form input,
    body.light form textarea {
      color: #111;
    }

    form textarea {
      resize: none;
      height: 120px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #dc2626;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      nav {
        display: none;
      }

      .contact h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>

<body>

<!-- SCRIPT -->
<script>
  /* THEME TOGGLE */
  const toggle = document.getElementById("themeToggle");
  const icon = toggle.querySelector("i");

  if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
    icon.classList.replace("fa-moon", "fa-sun");
  }

  toggle.onclick = () => {
    document.body.classList.toggle("light");
    const light = document.body.classList.contains("light");
    localStorage.setItem("theme", light ? "light" : "dark");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
  };

  /* SCROLL REVEAL */
  const cards = document.querySelectorAll(".reveal");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
      }
    });
  }, { threshold: 0.2 });

  cards.forEach(card => observer.observe(card));
</script>
