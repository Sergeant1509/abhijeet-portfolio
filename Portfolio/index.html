<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ef4444">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #aaa;
      --accent: #ef4444;
    }

    body.light {
      --bg: #f9fafb;
      --text: #111;
      --muted: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding-top: 72px;
      transition: 0.3s;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 72px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 8%;
      background: var(--bg);
    }

    nav a {
      margin-left: 22px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* HAMBURGER */
    .menu-btn {
      display: none;
      font-size: 1.6rem;
      color: var(--accent);
      cursor: pointer;
      margin-left: 15px;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100vh;
      background: var(--bg);
      padding: 80px 30px;
      transition: 0.4s ease;
      z-index: 2000;
    }

    .drawer.active {
      right: 0;
    }

    .drawer a {
      display: block;
      margin-bottom: 20px;
      color: var(--text);
      text-decoration: none;
      font-size: 1.1rem;
    }

    .drawer a:hover {
      color: var(--accent);
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 1500;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* HOME */
    .home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      gap: 70px;
      padding: 60px 8%;
    }

    .home-img img {
      width: 320px;
      border-radius: 50%;
      border: 4px solid var(--accent);
    }

    .home-content h1 {
      font-size: 3rem;
    }

    .home-content h1 span {
      color: var(--accent);
    }

    .typing-text {
      margin-top: 12px;
      font-size: 1.6rem;
      color: var(--muted);
    }

    .btn {
      margin-top: 25px;
      padding: 12px 34px;
      background: var(--accent);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      nav {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .home {
        flex-direction: column;
        text-align: center;
      }

      .home-img img {
        width: 260px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="/hero.png" width="90" alt="logo">

  <nav>
    <a href="/index.html" class="active">Home</a>
    <a href="/services.html">Services</a>
    <a href="/skills.html">Skills</a>
    <a href="/education.html">Education</a>
    <a href="/experience.html">Experience</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <div>
    <button id="themeToggle" class="theme-toggle">
      <i class="fa-solid fa-moon"></i>
    </button>
    <i class="fa-solid fa-bars menu-btn" onclick="toggleDrawer()"></i>
  </div>
</header>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <a href="/index.html">Home</a>
  <a href="/services.html">Services</a>
  <a href="/skills.html">Skills</a>
  <a href="/education.html">Education</a>
  <a href="/experience.html">Experience</a>
  <a href="/contact.html">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<section class="home">
  <div class="home-img">
    <img src="main.jpg">
  </div>
  <div class="home-content">
    <h1>Hi, I'm <span>Abhijeet</span></h1>
    <p>Developer focused on building clean, scalable digital solutions.</p>
    <a href="javascript:void(0)" onclick="hireMe()" class="btn">Hire Me</a>
  </div>
</section>

<script>
  function toggleDrawer() {
    document.getElementById("drawer").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }

  function hireMe() {
    window.open(
      "https://wa.me/916306799173?text=Hello Abhijeet ðŸ‘‹ðŸ»%0A%0AI visited your portfolio and Iâ€™m interested in hiring you for a project.",
      "_blank"
    );
  }

  const toggle = document.getElementById("themeToggle");
  toggle.onclick = () => document.body.classList.toggle("light");
</script>

</body>
</html>
